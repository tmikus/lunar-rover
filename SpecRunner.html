<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="libs/jasmine-1.3.1/jasmine_favicon.png"/>
    <link rel="stylesheet" type="text/css" href="libs/jasmine-1.3.1/jasmine.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

    <script type="text/javascript" src="libs/jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="libs/jasmine-1.3.1/jasmine-html.js"></script>

    <script src="libs/jquery.2.0.3.js"></script>
    <script src="libs/jasmine-jquery.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="js/script.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="test/script.spec.js"></script>

    <script type="text/javascript">
        (function () {
            jasmine.getFixtures().fixturesPath = 'html';

            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

<body>
</body>
</html>
